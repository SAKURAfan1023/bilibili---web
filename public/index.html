<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
    }

    .box {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      width: 200px;
      height: 50px;
      font-size: larger;
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
    <button class="one">PC扶뒬못</button>
    <button class="two">M扶뒬못</button>
  </div>

  <script>
    document.querySelector('.one').addEventListener('click', () => {
      location.href = 'http://localhost:8081/pages/pc-index/index.html'
    })

    document.querySelector('.two').addEventListener('click', () => {
      location.href = 'http://localhost:8081/pages/m-index/index.html'
    })

  </script>
</body>

</html>
